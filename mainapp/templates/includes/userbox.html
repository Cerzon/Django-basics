{% load static %}

{% autoescape off %}
<div class="col-12 col-md-6 col-lg-4">
    <section class="user-box">
        <h3>{{ object.occupation }}</h3>
        <h4>{{ object.full_name }}</h4>
        <figure class="userpic"><img src="{% static object.image %}" alt="{{ object.short_name }}"></figure>
        <p class="quotes">{{ object.quote }}</p>
    </section>
</div>
{% endautoescape %}
